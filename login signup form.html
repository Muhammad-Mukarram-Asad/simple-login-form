<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>LogIn & SignUp Form</h1>
            </div>
        </div>

        <div class="row">
            <div id="form-div" class="col-12">
                <div class="col-12">
                    <i onclick="show_hide()" id="cross_icon" class="fa-solid fa-xmark"></i>
                    <!-- <img id="cross_icon" src="https://w7.pngwing.com/pngs/374/900/png-transparent-computer-icons-christian-cross-icon-design-christian-cross-thumbnail.png" alt="cross-icon"> -->
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Name:</label>
                    <input type="text" id="name" class="required-inputs" placeholder="Enter your name here:" required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Email:</label>
                    <input type="email" id="email" class="required-inputs" placeholder="Enter your email here:"
                        required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Password:</label>
                    <input type="password" id="password" class="required-inputs" placeholder="Enter your password here:"
                        required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Contact Number:</label>
                    <input type="number" id="contact" class="required-inputs"
                        placeholder="Enter your contact number here:" required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Age:</label>
                    <input type="number" id="age" class="required-inputs" placeholder="Enter your age here:" required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <button onclick="signUp()" type="button" class="btn btn-primary btn-lg btn-block">Submit
                        Here</button>
                </div>

                    <input type="text" placeholder="Pakistani?" class="form-control"
                        aria-label="Text input with radio button">
                </div> -->


            </div>
        </div>
    </div>

    <!-- For sign-In data: -->
    <div class="container" id="login-container" style="display: none;">
        <div class="row">
            <div id="form-div" class="col-12">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Email:</label>
                    <input type="email" id="login_email" class="required-inputs" placeholder="Enter your email here:"
                        required>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label>Password:</label>
                    <input type="password" id="login_password" class="required-inputs" placeholder="Enter your password here:"
                        required>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <button onclick="signIn()" type="button" class="btn btn-secondary btn-lg btn-block">LogIn
                        </button>
                </div>
            </div>

        </div>
    </div>


    <script>
        function show_hide() {
            let cross_icon = document.getElementById('form-div');
            if (cross_icon.style.display === "none") {
                cross_icon.style.display = "block";
            } else {
                cross_icon.style.display = "none";
                setTimeout(() => {
                    cross_icon.style.display = "block";
                }, 3000);
            }
        }

    </script>
    <script type="module" src="login signup form.js"></script>
    <script type="module" src="login signup firebase.js"></script>
